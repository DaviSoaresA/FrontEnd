<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/estilo.css" />
  </head>
  <body>
    <header>
      <h1 id="titiloSite">Calculadora Digital</h1>
      <br />

      <label for="num1" id="labelNumber1">Escolha o primeiro número:</label>
      <input type="number" id="num1" name="num1" /><br /><br />
      <label for="num2" id="labelNumber2">Escolha o segundo número:</label>
      <input type="number" id="num2" name="num2" />
      <br /><br />
      <label for="operacao" id="labelOp">Escolha a operação:</label>
      <input type="radio" id="soma" name="operacao" value="Soma" />
      <label for="soma">Soma</label>
      <input type="radio" id="subtracao" name="operacao" value="Subtracao" />
      <label for="subtracao">Subtração</label>
      <input
        type="radio"
        id="multplicacao"
        name="operacao"
        value="Multiplicacao"
      />
      <label for="multplicacao">Multiplicação</label>
      <input type="radio" id="divisao" name="operacao" value="Divisao" />
      <label for="divisao">Divisão</label>
      <br /><br />
      <button id="calcular">Calcular</button>
      <br /><br />
      <div id="res">Resultado</div>

      <script>
        document
          .getElementById("calcular")
          .addEventListener("click", function () {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operacao = document.querySelector(
              'input[name="operacao"]:checked'
            );

            if (isNaN(num1) || isNaN(num2)) {
              alert("Valores inválidos");
              return;
            }
            if (operacao === null) {
              alert("Escolha uma operação!");
              return;
            }
            var res;
            switch (operacao.value) {
              case "Soma":
                res = num1 + num2;
                break;
              case "Subtracao":
                res = num1 - num2;
                break;
              case "Multiplicacao":
                res = num1 * num2;
                break;
              case "Divisao":
                res = num1 / num2;
                break;
              default:
                break;
            }

            document.getElementById("res").innerText = "Resultado: " + res;
          });
      </script>
    </header>
  </body>
</html>
